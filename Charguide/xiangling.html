    <!-- Char guide start -->
    <h1>Xiangling Guide</h1>
    <main class="main" id="main">
      <div class="main-content">
        <img src="../img/karakter/1.png" alt="Xiangling image" />
      </div>
      <div class="side-content">
        <div class="stat">
          <div class="weapon">Weapon</div>
          <div class="polearm">Polearm</div>
        </div>
        <div class="stat">
          <div class="rarity">Rarity</div>
          <div class="stars">4*</div>
        </div>
        <div class="stat">
          <div class="element">Element</div>
          <div class="pyro">Pyro</div>
        </div>
        <div class="stat">
          <div class="tier">Tier Ratings</div>
          <div class="sub-dps">Sub-DPS Offield</div>
        </div>
        <div class="stat">
          <span>Level :</span>
          <label for="level">1</label>
          <input type="range" id="level" name="level" min="1" step="1" max="90" value="1" />
        </div>
